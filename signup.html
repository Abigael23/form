<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #signup1, #signup2, #login1, #login2, .login, .signup{
        width: 100px;
        height: 40px;
        border-radius: 10px;
        outline: none;
        border: none;
        background: none;
    }
    #login1{
        margin-left: 110px;
    }
    #login2{
        margin-left: 80px;
    }
    .signup, .login{
        background-color: green;
        margin-left: 120px;
    }
    #signupdiv{
        width: 350px;
        height: 500px;
        border: 1px solid grey;
        background-color: ghostwhite;
        border-radius: 10px;
        padding-left: 10px;
        padding-top: 10px;
    }
    #logindiv{
        width: 350px;
        height: 350px;
        border: 1px solid grey;
        background-color: ghostwhite;
        border-radius: 10px;
        padding-left: 10px;
        padding-top: 10px;
    }
    input{
        width: 320px;
        height: 35px;
        margin-bottom: 20px;
        border-radius: 5px;
        outline: none;
    }
</style>
<body>
   <main>
    <div></div>
    <div>
        <div id="signupdiv">
            <button id="signup1" onclick="signupbutton()">Sign Up</button>
            <button id="login1" onclick="loginbutton()">Login</button>
            <div>
                <label for="">Username</label> <br>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Email</label> <br>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Phone number</label><br>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Password</label><br>
                <input type="password" name="" id="">
            </div>
            <div>
                <label for="">Confirm Password</label><br>
                <input type="password" name="" id="">
            </div>
            <button class="login">LOGIN</button>
        </div>
    
        <div id="logindiv">
            <button id="signup2" onclick="signupbutton()">Sign Up</button>
            <button id="login2" onclick="loginbutton()">Login</button>
            <div>
                <label for="">Username</label><br>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">Password</label><br>
                <input type="password" name="" id="">
            </div>
            <div>
                <label for="">Confirm Password</label><br>
                <input type="password" name="" id="">
            </div>
            <button class="signup">SIGN UP</button>
        </div>
    
    </div>
   </main>
</body>

</html>

<script>
    // document.getElementById("signup").style.display = "initial"
    // document.getElementById("login").style.display = "initial"
    document.getElementById("signupdiv").style.display = "block"
    document.getElementById("logindiv").style.display = "none"
    // document.getElementById("signupdiv").style.backgroundColor = "red"
   
    function signupbutton() {
        // document.getElementById("signup").style.display = "inline"
        // document.getElementById("login").style.display = "inline"
        document.getElementById("signupdiv").style.display = "block"
        document.getElementById("logindiv").style.display = "none"
        document.getElementById("signup1").style.backgroundColor = "grey"
    }
    function loginbutton() {
        // document.getElementById("signup").style.display = "inline"
        // document.getElementById("login").style.display = "inline"
        document.getElementById("signupdiv").style.display = "none"
        document.getElementById("logindiv").style.display = "block"
        document.getElementById("login2").style.backgroundColor = "blue"
    }
</script>
